<div class="mt-3 container">
  <section>
    <h1 class="page-header">Cadastro de atletas</h1>
  </section>

  <hr/>

  <section>
    <form #frm="ngForm" (ngSubmit)="salvar(frm)">
      <div class="form-group" *ngIf="atleta.id">
        <label for="id">Código</label>
        <p>{{atleta.id}}</p>
      </div>

      <div class="form-group">
        <label for="nome">Nome *</label>
        <input type="nome" class="form-control" id="nome" placeholder="Nome do atleta"
          name="nome"
          required="required"
          [(ngModel)]="atleta.nome"/>
      </div>

      <button type="submit" class="btn btn-primary"
        [disabled]="!frm.valid">Salvar</button>

      <button type="button" class="btn btn-outline-secondary"
        (click)="cancelar(frm)">Cancelar</button>
    </form>
  </section>

  <section class="mt-5">
    <table class="table table-bordered table-responsive">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th style="width: 190px">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atleta of atletas">
          <th scope="row">{{atleta.id}}</th>
          <td>{{atleta.nome}}</td>
          <td>
            <a class="btn btn-outline-primary" href="javascript:;"
              (click)="editar(atleta)">
            Editar
            </a>
            <button class="btn btn-outline-danger"
              (click)="remover(atleta)">
            Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
